# This workflow will build docker image a Deploy to production
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and Push Golang Image to AWS ECR

#define the events that can trigger this workflow
on: 
  push:
    branches: [ "main" ] # Push to main branch

# define the jpbs
jobs:
  
  build: # job 1 build docker image
    name: Build image
    runs-on: ubuntu-latest
    
    # define the steps
    steps:
    # checkout the code to the image
    - name: Checkout repo into Go module directory
      uses: actions/checkout@v2

    # set login credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    # login to ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # build docker image and push to ecr
    - name: Build, Tag, and Push the Image to Amazon ECR
      # id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: simplebank
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      

